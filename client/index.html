<!DOCTYPE html>
<html>
  <head>
    <title>Freebees</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/styles/styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="/app/app.js"></script>
    <script src="/app/controller.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPvz5GX-N_onKVobBHRUlI_8Z4PtaU9Es&libraries=places&callback=loadAllItems"></script>
  </head>
  <body id="#" ng-app="myApp" ng-controller="FormController">
    <nav class="navbar-fixed">
     <div id="headerSection" class="container-fluid">
      <ul>
        <li><img id="beeIcon" src="bee1resize.png"></li>
        <li><a href="map" id="logoTitle">Freebees</a></li>
        <li><p>Find free stuff around you!<p></li>
        <li class="rightFloat"><a href="#" class="anchor">Forager</a></li>
        <li class="rightFloat"><a href="#inputSection" class="anchor">Giver</a></li>
      </ul>
      <div id="searchInput">
        <form novalidate>
          <input id="searchBox" placeholder="Search for an item" type="text" ng-model="search.input">
          <button class="yellowButton" id="searchBtn" ng-click="filterMap()" type="submit">Search</button>
          <!-- <select>
            <option ng-model="search.input"> 2016-02-19</option>
          </select> -->
          <input id="searchBox" placeholder="YYYY-MM-DD" type="text" ng-model="search.dataInput">
          <button ng-click="filterMap()" type="submit">DATE Search</button>
          <p>{{search.dataInput}}</p>
        </form>
      </div>
     </div>
    </nav>
    <div id="map"></div>
    <div id="inputSection">
      <div id="inputForm">
        <form novalidate >
          <h1>Want to give away a Freebee?</h1><br>
          <input placeholder="Your item" type="text" ng-model="user.item">
          <input placeholder="Your address" id="inputAddress" type="text" ng-model="user.location">
          <div class="spinner"><img src="loading.gif"></div><br>
          <button id="fillIp" type="submit" ng-click="ip()">Or use current location</button><br><br>
            <button class="yellowButton submitForm" type="submit" ng-click="sendPost()" >
              <a href="#">Submit </a>
            </button>
            <button class="yellowButton submitForm" type="submit" ng-click="removePost()">
              <a href="#"> Delete</a>
            </button>
        </form>
      </div>
    </div>
